model:
  base_learning_rate: 1.0e-03
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: val/rec_loss
    embed_dim: 2
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 1.0e-06
        disc_weight: 0.5
        disc_in_channels: 1
        disc_num_layers: 2
    ddconfig:
      double_z: true
      z_channels: 2
      resolution: 256
      in_channels: 1
      out_ch: 1
      ch: 32
      ch_mult:
      - 1
      - 2
      - 4
      num_res_blocks: 2
      attn_resolutions: []
      dropout: 0.0
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 2
    wrap: false
    train:
      target: dataset.AutoEncoderDataset
      params:
        csv_file: './data/data/dataframe.csv'
        data_root_dir: './data/'
        mode: train
    validation:
      target: dataset.AutoEncoderDataset
      params:
        csv_file: './data/data/dataframe.csv'
        data_root_dir: './data/'
        mode: val
